<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DevSabers Test</title>
  </head>
  <body>
    <main class="container">
      <h1>Welcome to DevSabers Coding Test!</h1>
      <div id="dice-container">
        <button id="button-roll">Roll!</button>
        <div class="dice" data-value id="dice1">
          <div class="dice1 dice-point one"></div>
          <div class="dice2 dice-point one"></div>
          <div class="dice3 dice-point one"></div>
          <div class="dice4 dice-point one"></div>
          <div class="dice5 dice-point one"></div>
          <div class="dice6 dice-point one"></div>
          <div class="dice7 dice-point one"></div>
          <div class="dice8 dice-point one"></div>
          <div class="dice9 dice-point one"></div>
        </div>
        <div class="dice" data-value id="dice2">
          <div class="dice1 dice-point two"></div>
          <div class="dice2 dice-point two"></div>
          <div class="dice3 dice-point two"></div>
          <div class="dice4 dice-point two"></div>
          <div class="dice5 dice-point two"></div>
          <div class="dice6 dice-point two"></div>
          <div class="dice7 dice-point two"></div>
          <div class="dice8 dice-point two"></div>
          <div class="dice9 dice-point two"></div>
        </div>
        <div class="dice" data-value id="dice3">
          <div class="dice1 dice-point three"></div>
          <div class="dice2 dice-point three"></div>
          <div class="dice3 dice-point three"></div>
          <div class="dice4 dice-point three"></div>
          <div class="dice5 dice-point three"></div>
          <div class="dice6 dice-point three"></div>
          <div class="dice7 dice-point three"></div>
          <div class="dice8 dice-point three"></div>
          <div class="dice9 dice-point three"></div>
        </div>
        <div id="result" class="result-box"></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
